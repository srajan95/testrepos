<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike List</title>
  <style>
    /* General Page Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the table */
    .table-container {
      width: 80%;
      max-width: 1200px;
      margin: auto;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      padding: 20px;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      color: #4caf50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
    }

    thead {
      background-color: #4caf50;
      color: white;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h1>Bike List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Brand</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>
</body>
</html>
